<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe版本适配工具 | 专业版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
            .gradient-bg {
                background: linear-gradient(135deg, #3B82F6 0%, #10B981 100%);
            }
            .text-gradient {
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                background-image: linear-gradient(135deg, #3B82F6, #10B981);
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-lg gradient-bg flex items-center justify-center">
                    <i class="fa fa-adobe text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-dark">Adobe版本适配工具</h1>
            </div>
            <div class="hidden md:block text-sm text-gray-500">
                专业级配置检测 · 精准版本推荐
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="flex-grow container mx-auto px-4 py-12">
        <!-- 介绍部分 -->
        <section class="text-center mb-12 max-w-3xl mx-auto">
            <h2 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold mb-4 text-dark">
                找到您设备支持的<span class="text-gradient">最佳Adobe版本</span>
            </h2>
            <p class="text-gray-600 mb-8">
                只需输入您的设备配置，即可获取最适合的Adobe软件版本推荐，确保最佳性能与兼容性
            </p>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- 配置输入部分 -->
            <section class="lg:col-span-5 bg-white rounded-xl shadow-sm p-6 card-hover">
                <h3 class="text-lg font-bold mb-6 flex items-center text-dark">
                    <i class="fa fa-sliders text-primary mr-2"></i> 设备配置
                </h3>
                
                <div class="space-y-6">
                    <!-- 操作系统选择 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            操作系统 <span class="text-red-500">*</span>
                        </label>
                        <div class="flex flex-wrap gap-3">
                            <label class="relative inline-flex items-center p-4 rounded-lg cursor-pointer transition-all duration-200 border-2 border-gray-200 hover:border-primary group">
                                <input type="radio" name="os" value="windows" class="w-5 h-5 text-primary" checked>
                                <span class="ml-3 text-gray-800 group-hover:text-primary"><i class="fa fa-windows text-primary mr-2"></i> Windows</span>
                            </label>
                            <label class="relative inline-flex items-center p-4 rounded-lg cursor-pointer transition-all duration-200 border-2 border-gray-200 hover:border-gray-700 group">
                                <input type="radio" name="os" value="mac" class="w-5 h-5 text-gray-600">
                                <span class="ml-3 text-gray-800 group-hover:text-gray-700"><i class="fa fa-apple text-gray-700 mr-2"></i> macOS</span>
                            </label>
                        </div>
                    </div>

                    <!-- 系统版本选择 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            系统版本 <span class="text-red-500">*</span>
                        </label>
                        <div id="windowsVersion" class="block">
                            <select id="winVersionSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                                <option value="win10_22h1">Windows 10 22H1及以上</option>
                                <option value="win10_21h1">Windows 10 21H1</option>
                                <option value="win10_20h1">Windows 10 20H1</option>
                                <option value="win10_1909">Windows 10 1909</option>
                                <option value="win10_1903">Windows 10 1903</option>
                                <option value="win10_1809">Windows 10 1809</option>
                                <option value="win11">Windows 11 (所有版本)</option>
                                <option value="win7_8">Windows 7 / 8</option>
                                <option value="winxp">Windows XP</option>
                            </select>
                        </div>
                        <div id="macVersion" class="block hidden">
                            <select id="macVersionSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                                <option value="15">macOS Sequoia (15)</option>
                                <option value="14">macOS Sonoma (14)</option>
                                <option value="13">macOS Ventura (13)</option>
                                <option value="12">macOS Monterey (12)</option>
                                <option value="11">macOS Big Sur (11)</option>
                                <option value="10.15">macOS Catalina (10.15)</option>
                                <option value="10.14">macOS Mojave (10.14)</option>
                                <option value="10.13">macOS High Sierra (10.13)</option>
                                <option value="10.12">macOS Sierra (10.12)</option>
                            </select>
                        </div>
                    </div>

                    <!-- 芯片/处理器选择 -->
                    <div id="chipSection">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            处理器/芯片 <span class="text-red-500">*</span>
                        </label>
                        <div id="windowsChip" class="block">
                            <select id="winChipSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                                <option value="intel">Intel 处理器</option>
                                <option value="amd">AMD 处理器</option>
                            </select>
                        </div>
                        <div id="macChip" class="block hidden">
                            <select id="macChipSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                                <option value="intel">Intel 处理器</option>
                                <option value="m1">Apple M1 芯片</option>
                                <option value="m2">Apple M2 芯片</option>
                                <option value="m3">Apple M3 芯片</option>
                                <option value="m4">Apple M4 芯片</option>
                            </select>
                        </div>
                    </div>

                    <!-- 内存选择 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            内存大小 <span class="text-red-500">*</span>
                        </label>
                        <select id="memorySelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                            <option value="4">4GB</option>
                            <option value="8">8GB</option>
                            <option value="16" selected>16GB</option>
                            <option value="32">32GB及以上</option>
                        </select>
                    </div>

                    <!-- 查询按钮 -->
                    <div class="pt-4">
                        <button id="queryBtn" class="w-full py-3 px-6 gradient-bg rounded-lg font-medium text-white transition-all duration-300 hover:opacity-90 hover:shadow-lg flex items-center justify-center">
                            <i class="fa fa-search mr-2"></i> 查找适配版本
                        </button>
                    </div>
                </div>
            </section>

            <!-- 结果展示部分 -->
            <section id="resultSection" class="lg:col-span-7 bg-white rounded-xl shadow-sm p-6 hidden card-hover">
                <h3 class="text-lg font-bold mb-6 flex items-center text-dark">
                    <i class="fa fa-check-circle text-secondary mr-2"></i> 适配版本推荐
                </h3>
                
                <div id="loadingIndicator" class="py-16 text-center">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
                    <p class="mt-4 text-gray-500">正在分析您的配置...</p>
                </div>
                
                <div id="resultContent" class="space-y-6">
                    <!-- 推荐版本卡片 -->
                    <div id="bestRecommendation" class="p-6 rounded-lg bg-gradient-to-br from-blue-50 to-green-50 border border-blue-100">
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <h4 class="text-base font-bold text-dark flex items-center">
                                    <span class="w-6 h-6 rounded-full bg-primary/10 flex items-center justify-center mr-2 text-xs">
                                        <i class="fa fa-trophy text-primary"></i>
                                    </span>
                                    最佳推荐版本
                                </h4>
                                <p class="text-gray-500 text-sm mt-1">基于您的配置，性能与兼容性最佳</p>
                            </div>
                            <span class="px-3 py-1 rounded-full bg-primary/10 text-primary text-sm font-medium">
                                首选
                            </span>
                        </div>
                        <div class="flex flex-col md:flex-row md:items-center justify-between border-t border-blue-100 pt-4">
                            <div>
                                <h5 id="bestVersion" class="text-xl font-bold text-dark">Adobe 2025</h5>
                                <p class="text-gray-600 mt-1" id="bestVersionDesc">完全兼容您的系统配置，可发挥最佳性能</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 其他兼容版本 -->
                    <div>
                        <h4 class="text-base font-bold text-dark mb-4 flex items-center">
                            <span class="w-6 h-6 rounded-full bg-gray-100 flex items-center justify-center mr-2 text-xs">
                                <i class="fa fa-th text-gray-600"></i>
                            </span>
                            其他兼容版本
                        </h4>
                        <div id="otherVersions" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <!-- 其他版本卡片将通过JS动态生成 -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-gray-400 py-8 mt-16">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>© 2024 Adobe版本适配工具 | 本工具仅提供版本兼容性参考，非官方工具</p>
        </div>
    </footer>

    <script>
        // 系统版本比较辅助函数 - Windows
        function compareWindowsVersions(userVersion, requiredVersion) {
            // Windows版本优先级映射
            const versionOrder = {
                'winxp': 1,
                'win7_8': 2,
                'win10_1809': 3,
                'win10_1903': 4,
                'win10_1909': 5,
                'win10_20h1': 6,
                'win10_21h1': 7,
                'win10_22h1': 8,
                'win11': 9  // Windows 11 高于所有Windows 10版本
            };
            
            return versionOrder[userVersion] >= versionOrder[requiredVersion];
        }

        // 系统版本比较辅助函数 - macOS
        function compareMacVersions(userVersion, requiredVersion) {
            // macOS版本优先级映射
            const versionOrder = {
                '10.12': 1,
                '10.13': 2,
                '10.14': 3,
                '10.15': 4,
                '11': 5,
                '12': 6,
                '13': 7,
                '14': 8,
                '15': 9
            };
            
            return versionOrder[userVersion] >= versionOrder[requiredVersion];
        }

        // Adobe版本要求数据 - Windows
        const windowsRequirements = [
            {
                version: "2025",
                minOS: ["win10_22h1", "win11"],
                minRAM: 16,
                supportedChips: ["intel", "amd"],
                description: "支持Windows 10 22H1以上及Windows 11，推荐16GB内存以获得最佳性能"
            },
            {
                version: "2024",
                minOS: ["win10_21h1", "win10_22h1", "win11"],
                minRAM: 16,
                supportedChips: ["intel", "amd"],
                description: "支持Windows 10 21H1以上及Windows 11，16GB内存可确保流畅运行"
            },
            {
                version: "2023",
                minOS: ["win10_20h1", "win10_21h1", "win10_22h1", "win11"],
                minRAM: 8,
                supportedChips: ["intel", "amd"],
                description: "支持Windows 10 20H1以上及Windows 11，8GB内存即可满足需求"
            },
            {
                version: "2022",
                minOS: ["win10_1909", "win10_20h1", "win10_21h1", "win10_22h1", "win11"],
                minRAM: 8,
                supportedChips: ["intel", "amd"],
                description: "支持Windows 10 1909以上及Windows 11，对硬件要求适中"
            },
            {
                version: "2021",
                minOS: ["win10_1903", "win10_1909", "win10_20h1", "win10_21h1", "win10_22h1", "win11"],
                minRAM: 8,
                supportedChips: ["intel", "amd"],
                description: "支持Windows 10 1903以上及Windows 11，兼容性广泛"
            },
            {
                version: "2020",
                minOS: ["win10_1809", "win10_1903", "win10_1909", "win10_20h1", "win10_21h1", "win10_22h1", "win11"],
                minRAM: 8,
                supportedChips: ["intel", "amd"],
                description: "支持Windows 10 1809以上及Windows 11，对系统要求较低"
            },
            {
                version: "2019",
                minOS: ["win7_8", "win10_1809", "win10_1903", "win10_1909", "win10_20h1", "win10_21h1", "win10_22h1", "win11"],
                minRAM: 8,
                supportedChips: ["intel", "amd"],
                description: "兼容Windows 7/8及所有Windows 10/11版本，适应性强"
            },
            {
                version: "2018",
                minOS: ["win7_8", "win10_1809", "win10_1903", "win10_1909", "win10_20h1", "win10_21h1", "win10_22h1", "win11"],
                minRAM: 4,
                supportedChips: ["intel", "amd"],
                description: "兼容多种Windows版本，仅需4GB内存即可运行"
            },
            {
                version: "2017",
                minOS: ["win7_8", "win10_1809", "win10_1903", "win10_1909", "win10_20h1", "win10_21h1", "win10_22h1", "win11"],
                minRAM: 4,
                supportedChips: ["intel", "amd"],
                description: "对硬件配置要求低，适合老旧电脑"
            },
            {
                version: "CS6",
                minOS: ["winxp", "win7_8", "win10_1809", "win10_1903", "win10_1909", "win10_20h1", "win10_21h1", "win10_22h1", "win11"],
                minRAM: 4,
                supportedChips: ["intel", "amd"],
                description: "兼容包括Windows XP在内的所有主流Windows系统"
            }
        ];

        // Adobe版本要求数据 - macOS
        const macRequirements = [
            {
                version: "2025",
                minOS: ["13", "14", "15"],
                minRAM: 16,
                supportedChips: ["m1", "m2", "m3", "m4"],
                description: "支持macOS Ventura及以上版本，专为Apple芯片优化"
            },
            {
                version: "2024",
                minOS: ["13", "14", "15"],
                minRAM: 16,
                supportedChips: ["intel", "m1", "m2", "m3", "m4"],
                description: "支持macOS Ventura及以上版本，兼容Intel和Apple芯片"
            },
            {
                version: "2023",
                minOS: ["11", "12", "13", "14", "15"],
                minRAM: 16,
                supportedChips: ["intel", "m1", "m2", "m3", "m4"],
                description: "支持macOS Big Sur及以上版本，兼容性广泛"
            },
            {
                version: "2022",
                minOS: ["10.15", "11", "12", "13", "14", "15"],
                minRAM: 16,
                supportedChips: ["intel", "m1", "m2", "m3", "m4"],
                description: "支持macOS Catalina及以上版本，对硬件要求适中"
            },
            {
                version: "2021 (Apple芯片)",
                minOS: ["10.15", "11", "12", "13", "14", "15"],
                minRAM: 8,
                supportedChips: ["m1", "m2", "m3"],
                description: "专为Apple芯片优化，支持macOS Catalina及以上版本"
            },
            {
                version: "2021 (Intel芯片)",
                minOS: ["10.15", "11", "12", "13", "14", "15"],
                minRAM: 8,
                supportedChips: ["intel"],
                description: "针对Intel芯片优化，支持macOS Catalina及以上版本"
            },
            {
                version: "2020",
                minOS: ["10.14", "10.15", "11", "12", "13", "14", "15"],
                minRAM: 8,
                supportedChips: ["intel", "m1", "m2"],
                description: "支持macOS Mojave及以上版本，兼容性良好"
            },
            {
                version: "2019",
                minOS: ["10.13", "10.14", "10.15", "11", "12", "13", "14", "15"],
                minRAM: 8,
                supportedChips: ["intel"],
                description: "支持macOS High Sierra及以上版本，适合Intel处理器"
            },
            {
                version: "2018",
                minOS: ["10.12", "10.13", "10.14", "10.15", "11", "12", "13", "14", "15"],
                minRAM: 4,
                supportedChips: ["intel"],
                description: "支持macOS Sierra及以上版本，对硬件要求较低"
            }
        ];

        // 操作系统切换逻辑
        document.querySelectorAll('input[name="os"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const isWindows = this.value === 'windows';
                
                // 显示/隐藏对应的版本选择器
                document.getElementById('windowsVersion').classList.toggle('hidden', !isWindows);
                document.getElementById('macVersion').classList.toggle('hidden', isWindows);
                
                // 显示/隐藏对应的芯片选择器
                document.getElementById('windowsChip').classList.toggle('hidden', !isWindows);
                document.getElementById('macChip').classList.toggle('hidden', isWindows);
            });
        });

        // 查询按钮点击事件
        document.getElementById('queryBtn').addEventListener('click', function() {
            const resultSection = document.getElementById('resultSection');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultContent = document.getElementById('resultContent');
            
            // 显示结果区域和加载状态
            resultSection.classList.remove('hidden');
            loadingIndicator.classList.remove('hidden');
            resultContent.classList.add('hidden');
            
            // 获取用户输入的配置
            const os = document.querySelector('input[name="os"]:checked').value;
            const memory = parseInt(document.getElementById('memorySelect').value);
            
            let compatibilities = [];
            
            if (os === 'windows') {
                const osVersion = document.getElementById('winVersionSelect').value;
                const chip = document.getElementById('winChipSelect').value;
                
                // 筛选兼容的Windows版本
                compatibilities = windowsRequirements
                    .filter(version => 
                        version.minOS.includes(osVersion) &&
                        version.supportedChips.includes(chip) &&
                        memory >= version.minRAM
                    )
                    .sort((a, b) => {
                        // 按版本号降序排列
                        if (a.version === "CS6") return 1;
                        if (b.version === "CS6") return -1;
                        return parseInt(b.version) - parseInt(a.version);
                    });
            } else {
                const osVersion = document.getElementById('macVersionSelect').value;
                const chip = document.getElementById('macChipSelect').value;
                
                // 筛选兼容的macOS版本
                compatibilities = macRequirements
                    .filter(version => 
                        version.minOS.includes(osVersion) &&
                        version.supportedChips.includes(chip) &&
                        memory >= version.minRAM
                    )
                    .sort((a, b) => {
                        // 按版本号降序排列
                        if (a.version.includes("2025")) return -1;
                        if (b.version.includes("2025")) return 1;
                        if (a.version.includes("2024")) return -1;
                        if (b.version.includes("2024")) return 1;
                        if (a.version.includes("2023")) return -1;
                        if (b.version.includes("2023")) return 1;
                        if (a.version.includes("2022")) return -1;
                        if (b.version.includes("2022")) return 1;
                        return 0;
                    });
            }
            
            // 确保至少有一个兼容版本（按需求不会出现无兼容版本的情况）
            if (compatibilities.length === 0) {
                // 这部分代码理论上不会执行，按需求所有配置都有兼容版本
                compatibilities = os === 'windows' ? [windowsRequirements[windowsRequirements.length - 1]] : [macRequirements[macRequirements.length - 1]];
            }
            
            // 模拟加载延迟
            setTimeout(() => {
                // 隐藏加载状态，显示结果
                loadingIndicator.classList.add('hidden');
                resultContent.classList.remove('hidden');
                
                // 更新最佳推荐版本
                const bestVersionEl = document.getElementById('bestVersion');
                const bestVersionDescEl = document.getElementById('bestVersionDesc');
                const otherVersionsContainer = document.getElementById('otherVersions');
                
                // 最高适配版本
                bestVersionEl.textContent = `Adobe ${compatibilities[0].version}`;
                bestVersionDescEl.textContent = compatibilities[0].description;
                
                // 清空其他版本容器
                otherVersionsContainer.innerHTML = '';
                
                // 生成其他兼容版本
                if (compatibilities.length > 1) {
                    compatibilities.slice(1).forEach(version => {
                        const versionCard = document.createElement('div');
                        versionCard.className = 'p-4 rounded-lg bg-gray-50 border border-gray-100 hover:border-primary/20 transition-all duration-300';
                        versionCard.innerHTML = `
                            <h5 class="font-medium text-dark">Adobe ${version.version}</h5>
                            <p class="text-gray-600 text-sm mt-1">${version.description}</p>
                        `;
                        otherVersionsContainer.appendChild(versionCard);
                    });
                } else {
                    otherVersionsContainer.innerHTML = `
                        <div class="p-4 rounded-lg bg-gray-50 border border-gray-100 col-span-full">
                            <p class="text-gray-500">没有其他兼容版本</p>
                        </div>
                    `;
                }
                
            }, 1200);
        });
    </script>
</body>
</html>
